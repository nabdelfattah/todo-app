<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles/styles.scss" rel="stylesheet" />
    <script defer src="scripts/app.js"></script>
    <title>Todo app</title>
  </head>

  <body class="app">
    <main class="main dark">
      <div class="TODO-container">
        <header class="TODO-header">
          <h1 class="heading-primary">Todo</h1>
          <img
            class="icon theme-toggle-icon"
            src="images/icon-moon.svg"
            alt="dark mode icon"
            areia-label="Toggle Dark/Light Mode"
          />
        </header>
        <form class="form">
          <input
            class="input"
            type="text"
            name="task"
            placeholder="Create a new todo..."
          />
        </form>
        <div class="task-list-wrapper">
          <ul class="task-list">
            <li class="task task--checked">
              <div
                class="icon check-box"
                aria-label="Check as complete"
                tabindex="0"
              >
                <img
                  class="icon-check"
                  src="images/icon-check.svg"
                  alt="check icon"
                />
              </div>
              <p class="task-text">Hello World</p>
              <img
                class="icon icon-delete"
                aria-label="Delete task"
                tabindex="0"
                src="images/icon-cross.svg"
                alt="delete icon"
              />
            </li>
            <li class="task">
              <div
                class="icon check-box"
                aria-label="Check as complete"

              >

              >

                />
              </div>
              <p class="task-text">Hello World</p>
              <img
                class="icon icon-delete"
                aria-label="Delete task"
                tabindex="0"
                src="images/icon-cross.svg"
                alt="delete icon"
              />
            </li>
            <li class="task">
              <div

                aria-label="Check as complete"

              >
                <img

              </div>
              <p class="task-text">Hello World</p>

              />

                aria-label="Check as complete"
                tabindex="0"
              >
                <img
                  class="icon-check"
                  src="images/icon-check.svg"
                  alt="check icon"
                />
              </div>
              <p class="task-text">Hello World</p>
              <img
                class="icon icon-delete"
                aria-label="Delete task"
                tabindex="0"
                src="images/icon-cross.svg"
                alt="delete icon"
              />
            </li>
          </ul>
          <div class="list-management-panel">
            <!-- Add dynamic number -->
            <p class="items-counter"><span>0</span> items left</p>
            <div class="filter">
              <button class="filter-all filter--selected">All</button>
              <button class="filter-active">Active</button>
              <button class="filter-completed">Completed</button>
            </div>
            <button class="btn-clear">Clear Completed</button>
          </div>
        </div>
      </div>

      <p class="drag-hint">Drag and drop to reorder list</p>
    </main>
  </body>
</html>
